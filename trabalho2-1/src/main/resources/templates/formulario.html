<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="/img/logo.ico" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.mask.min.js"></script>
<script src="/js/popper.min.js"></script> 
<script src="/js/bootstrap.min.js"></script>
</head>
<body>



<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/sonic/listar/instrumento2}">Inicio</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" th:href="@{/pessoa/formulario}" sec:authorize="!(isAuthenticated())">Cadastro</a>
    </li>
    
    <li class="nav-item">
      <a class="nav-link" th:href="@{/sonic/listar/instrumento}" sec:authorize="hasRole('ROLE_ADMIN')">Cadastrar Instrumentos</a>
    </li>
    <li class="nav-item" style="float: right; right: 0; position: absolute;">
      <a class="nav-link" th:href="@{/pessoa/logar}" sec:authorize="!(isAuthenticated())">Logar-se</a>
    </li>
     <li class="nav-item" style="float: right; right: 0; position: absolute;">
      <a class="nav-link"  th:href="@{/pessoa/logout}" sec:authorize="isAuthenticated()">Sair</a>
    </li>
    
  </ul>
</nav>




<br>


<div class="container">
	<form method="POST" action="/pessoa/salvar" enctype="multipart/form-data" th:object=${pessoa}>
	<input type="hidden" th:field="*{id}">
	
	<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
  		<span th:text="${mensagem}"> </span>
	</div>

  <div class="form-group">
    <label for="exampleInputEmail1">Nome</label>
    <input type="text" class="form-control" id="nome" th:field="*{nome}">  
  </div>
	<div class="form-group">
    	<label for="exampleInputPassword1">CPF:</label>
    	<input type="text" class="form-control" id="cpf" th:field="*{cpf}">
  	</div>
	  
   <div class="form-group">
    <label for="exampleInputPassword2">Data de Nascimento:</label>
    <input type="text" class="form-control" id="datnasc" maxlength="10" onkeypress="mascaraData(this)" th:field="*{dataNascimento}">
  </div>
	
 	<div class="form-group">
    	<label for="exampleInputPassword1">Endereço:</label>
    	<input type="text" class="form-control" id="endereco" th:field="*{endereco}">
  	</div>
 
	<div class="form-group">
  		<label for="exampleInputPassword1">Login:</label>
    	<input type="text" class="form-control" id="login" th:field="*{login}">
  	</div>
  	
	 <div class="form-group">
  		<label for="exampleInputPassword1">Senha:</label>
    	<input type="password" class="form-control" id="senha" th:field="*{senha}">
  	</div>
  	<button type="submit" class="btn btn-success">CADASTRAR</button>
  </form>	
   <center><a th:href ="@{/pessoa/logar}" style="padding-top:100%;">Se Logar</a></center>
  </div>
</body>

    <script src="/js/data.js"></script>
<footer class="page-footer font-small blue-grey lighten-5 mt-4">
	<div class="footer-copyright text-center text-black-50 py-3">© 2018 Copyright:
    <a class="dark-grey-text"> Mada Instrumentos | Bruno da Silva Pinho. | (88)992053421</h5> </a>
  </div>
	  
</footer>
</html>

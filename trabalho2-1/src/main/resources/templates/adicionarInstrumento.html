	<form method="POST" action="/sonic/salvar/instrumeto" enctype="multipart/form-data" th:object="${instrumento}">
		<input type="hidden" th:field="*{id}">
		<div class="form-group">
    		<label for="nomee">Nome:</label>
    		<input type="text" class="form-control" id="nomee" th:field="*{nome}">
  		</div>
		<div class="form-group">
    		<label for="tipoe">Tipo:</label>
    		<select id="tipoe" th:field="*{tipo}">
    		
    			<option value="corda">corda</option>
    			<option value="sopro">sopro</option>
    			<option value="percussao">percussão</option>
    			<option value="teclas">teclas</option>
			  </select>
  		</div>
		<div class="form-group">
    		<label for="precoe">Preço:</label>
    		<input type="text" class="form-control" id="precoe" th:field="*{preco}">
  		</div>
  		<div class="form-group">
    		<label for="quante">Quantidadde:</label>
    		<input type="text" class="form-control" id="quante" th:field="*{quant}">
  		</div>
  		<div class="form-group">
    		<label for="preco">Imagem:</label>
    		<input type="file" name="imagem">
  		</div>
  		<button type="submit" class="btn btn-primary">Adicionar</button>
	
	</form>
	
	
	
<script src="/js/bootstrap.min.js"> </script>
